<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tab Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Smart Tab Organizer</h2>
    <button id="cleanup">🧹 One-Click Cleanup</button>
    <button id="groupTabs">📂 Group Similar Tabs</button>
    <button id="saveSession">💾 Save Session</button>
    <button id="restoreSession">🔄 Restore Session</button>
    <ul id="sessionList"></ul> <!-- Display saved sessions -->
    <input type="text" id="searchTabs" placeholder="🔍 Search Tabs...">
    <script src="popup.js"></script>
</body>
</html>
